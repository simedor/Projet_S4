<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Notation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>CY Pizza</h1>
</header>

<h2>Donnez votre avis</h2>

<form>

    <h3>Note de la livraison</h3>
    <div class="etoiles">
        <input type="radio" id="liv5" name="livraison" value="5">
        <label for="liv5">★</label>

        <input type="radio" id="liv4" name="livraison" value="4">
        <label for="liv4">★</label>

        <input type="radio" id="liv3" name="livraison" value="3">
        <label for="liv3">★</label>

        <input type="radio" id="liv2" name="livraison" value="2">
        <label for="liv2">★</label>

        <input type="radio" id="liv1" name="livraison" value="1">
        <label for="liv1">★</label>
    </div>

    <br>

    <h3>Niveau de satisfaction</h3>
    <div class="etoiles">
        <input type="radio" id="sat5" name="satisfaction" value="5">
        <label for="sat5">★</label>

        <input type="radio" id="sat4" name="satisfaction" value="4">
        <label for="sat4">★</label>

        <input type="radio" id="sat3" name="satisfaction" value="3">
        <label for="sat3">★</label>

        <input type="radio" id="sat2" name="satisfaction" value="2">
        <label for="sat2">★</label>

        <input type="radio" id="sat1" name="satisfaction" value="1">
        <label for="sat1">★</label>
    </div>

    <br><br>

    <h3>Commentaire :</h3>
    <textarea rows="4" cols="40"></textarea>

    <br><br>

    <button type="submit">Envoyer</button>

</form>

</body>
</html>
